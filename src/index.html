<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <title>login</title>
  </head>
  <body>
    <main>
      <div class="figure">
        <img src="./assets/ilustration.png" alt="ilustração" />
      </div>
      <section class="form">
        <h1>Bem-vindo de volta</h1>
        <h2>Faça login na sua conta</h2>
        <form>
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@email.com"
          />

          <label for="senha">Senha</label>
          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="123456789"
          />

          <div class="remember">
            <input type="radio" name="lembre" id="lembre" />
            <label for="lembre" style="width: 100%">Lembre de mim</label>
            <a href="#">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="submit" id="submit"><span>Entrar na conta</span></button>
          <button class="google">
            <img src="assets/google.svg" alt="google logo" /><span>
              Ou faça login com o Google
            </span>
          </button>
        </form>
        <footer>
          <span>Não tem uma conta? </span><a href="#">Cadastre-se</a>
        </footer>
      </section>
    </main>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
